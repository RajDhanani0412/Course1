<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html level 2 assesment</title>
</head>
<body>
    <form action="https://www.udemy.com/" method="get">
        <h1>Course Sign Up Page</h1>
        <p>Please: First Name, Last Name, Password and Email are Required</p>

        <label for="fname">First Name:</label>
        <input id="fname" type="text" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" placeholder="Last Name" required>

        <p></p>

        <label for="useremail">Email:</label>
        <input id="useremail" type="email" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input id="password" type="password" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="over" value="yesover">
        <label for="no">No:</label>
        <input id="no" type="radio" name="over" value="noover">

        <p>Do you have a credit karte or PayPal?</p>
        <select name="payment">
            <option value="creditkarte">credit karte</option>
            <option value="paypal">PayPal</option>
        </select>

        <p></p>
        <input type="submit" name="" value="SUBMIT">
    </form>
    
</body>
</html>
